<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	Delete a new Student
	<br></br>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header">
				<h:outputText value="Delete a Student" />
			</f:facet>
			<h:outputLabel value="Student Id" />
			<h:inputText id="studentId" value="#{studentBean.studentId}" />
			<br></br>
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton id="submit" value="Delete"
						action="#{studentBean.delete()}" />
				</h:panelGroup>
			</f:facet>

		</h:panelGrid>

	</h:form>
</h:body>
</html>
